name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Inicia sesi√≥n en Docker Hub con el token
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}   # Tu nombre de usuario de Docker Hub
        password: ${{ secrets.DOCKER_HUB_TOKEN }}   # El token generado previamente

    # Construir la imagen de Docker
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    # Empujar la imagen al Docker Hub (si es necesario)
    - name: Push the Docker image
      run: docker push my-image-name:$(date +%s)


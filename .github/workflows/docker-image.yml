name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Inicia sesión en Docker Hub con el token
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}   # Tu nombre de usuario de Docker Hub
        password: ${{ secrets.DOCKER_HUB_TOKEN }}   # El token generado previamente

    # Construir la imagen de Docker
    - name: Build the Docker image
      run: |
        IMAGE_TAG=my-image-name:$(date +%s)  # Generar un tag único basado en la fecha
        docker build . --file Dockerfile --tag $IMAGE_TAG  # Etiquetar la imagen con el tag
        echo $IMAGE_TAG  # Muestra el tag para asegurarse que se ha creado correctamente

    # Empujar la imagen al Docker Hub
    - name: Push the Docker image
      run: |
        docker push $IMAGE_TAG  # Usar el tag previamente generado

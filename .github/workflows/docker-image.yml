name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Inicia sesi√≥n en Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    # Construir la imagen de Docker con un tag fijo
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag gonzat/repogithub:latest

    # Empujar la imagen al Docker Hub, sobreescribiendo la anterior
    - name: Push the Docker image
      run: |
        docker push gonzat/repogithub:latest
